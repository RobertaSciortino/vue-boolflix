<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="logo">
          BOOLFLIX
        </div>
        <div class="searchbar">
          <input @keyup.enter="search()" type="text" name="" value="" v-model="userSearch">
          <button @click="search()" type="button" name="button">Cerca</button>
        </div>
      </header>

      <main>
        <div v-if="searching" class="spinner">
          <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

        <div v-else class="films-list">
          <h2 v-if="filmsList.length">Film:</h2>
          <div class="cards-container">
            <div class="card" v-for="film in filmsList">
              <ul>
                <li class="title">
                  Titolo: {{film.title}}
                </li>
                <li class="original-title">
                  Titolo originale: {{film.original_title}}
                </li>

                <li v-if="flagVisible" class="original-language">
                  Lingua originale:
                  <img :src="'img/' + film.original_language + '.png'" :alt="film.original_language">
                </li>
                <li v-else class="original-language">
                  Lingua originale: {{film.original_language}}
                </li>

                <li class="vote">
                  <i class="fas fa-star" v-for="vote in film.vote_average"></i>
                  <i class="far fa-star" v-for="vote in (maxVote - film.vote_average)"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="series-list">
          <h2 v-if="seriesList.length">Serie TV:</h2>
          <div class="cards-container">
            <div class="card" v-for="serie in seriesList">
              <ul>
                <li class="title">
                  Titolo: {{serie.name}}
                </li>
                <li class="original-title">
                  Titolo originale: {{serie.original_title}}
                </li>
                <li class="original-language">
                  <img :src="'img/' + serie.original_language + '.png'" :alt="serie.original_language">
                </li>
                <li class="vote">
                  <i class="fas fa-star" v-for="vote in serie.vote_average"></i>
                  <i class="far fa-star" v-for="vote in (maxVote - serie.vote_average)"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>

    </div>

    <script src="assets/main.js" charset="utf-8"></script>
  </body>
</html>
